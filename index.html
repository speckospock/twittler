<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="data_generator.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Amiko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Scope One' rel='stylesheet'>
    <link rel="stylesheet" href="twittler.css">
  </head>
  <body>
    <script src="twittler.js"></script>
    <div id = 'banner'>
      <h1 id = 'logo'> Twittler! </h>
      <div id = 'slug'>
        <p>"It's definitely *not* twitter! (TM)"</p>
      </div>
    </div>
    <div id = 'tweetbar'>
      <p id = 'intro'>Welcome to Twittler! Click on a user's name to toggle their timeline. Or,
        fill out the form to start twittling yourself!</p>
      <form>
        Username: <input id='user' type = 'text' maxlength="25">
        Message: <input id = 'message' type = 'text' maxlength="90" size="80">
        <input type="button" onclick="newTweet()" value="Twittle!">
      </form>
    </div>
    <div class = "tweetlist"></div>

  </body>
</html>
